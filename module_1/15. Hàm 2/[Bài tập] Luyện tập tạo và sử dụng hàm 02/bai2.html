<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2 - Ham2</title>
</head>
<body>
    <script>
        function dientichHinhtron(R){
            return 3.14*R*R;
        }
        function chuviHinhtron(R){
            return 2*R*3.14;
        }
        let r = prompt("Nhập bán kính hình tròn: ");
        alert("Diện tích hình tròn: " + dientichHinhtron(r));
        alert("Chu vi hình tròn: " + chuviHinhtron(r));
    </script>
</body>
</html>
