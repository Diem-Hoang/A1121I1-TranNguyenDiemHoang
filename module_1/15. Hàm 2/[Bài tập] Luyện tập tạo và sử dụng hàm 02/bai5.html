    <script type="text/javascript">
        function gtnn(num1, num2, num3){
            if(num1<=num2 && num1<=num3){
                return num1;
            }else if(num2<=num1 && num2<=num3){
                return num2;
            }else{
                return num3;
            }
        }
        a = prompt(`Enter A`);
        b = prompt(`Enter B`);
        c = prompt(`Enter C`);
        alert(`Giá trị nhỏ nhất trong ba số nguyên là: ` + gtnn(a, b, c));
    </script>
