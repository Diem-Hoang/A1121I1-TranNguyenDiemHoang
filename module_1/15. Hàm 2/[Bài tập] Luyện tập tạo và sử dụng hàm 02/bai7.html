<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bai7 - Ham2</title>
</head>
<body>
    <script>
        let a = prompt("Enter A: ");
        let b = prompt("Enter B: ");
        function hoanDoi(num1, num2){
            let temp = num1;
            num1 = num2;
            num2 = temp;
            return "Hai số sau khi đã đổi vị trí: " + num1 + " " + num2;
        }
        alert(hoanDoi(a, b));
    </script>
    
</body>
