<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai6 - Ham2</title>
</head>
<body>
    <script type="text/javascript">
        function ktSoNguyenDuong(num){
            if(num > 0){
                return true;
            }else{
                return false;
            }
        }
        N = parseInt(prompt(`Enter N`));
        if(ktSoNguyenDuong(N) == true){
            alert(`Số ` + N + ' là số nguyên dương');
        }else{
            alert(`Số ` + N + ' không là số nguyên dương');
        }
    </script>
</body>
</html>
