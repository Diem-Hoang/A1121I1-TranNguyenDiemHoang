<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2 - Ham2</title>
</head>
<body>
    <script>
        function tangDoiso(number){
            document.getElementById("output").innerHTML = number++;
        }
    </script>
    <label>Nhập số: </label>
    <input type="number" oninput="tangDoiso(this.value)" onchange="tangDoiso(this.value)">
    <p>Số đã tăng: <span id="output"></span></p>
</body>
</html>
