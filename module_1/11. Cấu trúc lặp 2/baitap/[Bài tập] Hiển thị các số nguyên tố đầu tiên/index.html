let n = prompt("Nhập số lượng số nguyên tố: ");
let count =0;
let num=2;
let result ="";
while (count<n){
    if (SNT(num)==true){
        result+=num+",";
        count++;
    }
    num++;
}
alert(result);

// kiểm tra số nguyên tố 
function SNT(num){
    let flag =true;
    if (num<2){
        flag =false;
    }else {
        for (let i =2; i<num;i++){
            if (num%i==0){
                flag =false;
                break;
            }
        }
    }
    return flag;
}
