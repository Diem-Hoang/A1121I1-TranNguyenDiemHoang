<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication_table</title>
</head>
<body>
    <script language="javascript">
        function tinh(so)
        {
           var i,gt="";
           
           if(so!=null&& isNaN(so)==false)
           {
              for(i=1;i<=10;i++)
              {
                 gt+=so+"*"+i+"="+so*i+"<br>";
                 document.getElementById("c").innerHTML=gt;
              }
           }
        }
        </script>
        <form>
        <table>
           <td>
              <input type="text" name="txtSo"/>
           </td>
           <td>
              <input type="button" name="btIn" name="In" onclick="tinh(txtSo.value)" />
           </td>
           <tr>
              <td ><label id="c"></label>
              </td>
           </tr>
        </table>
        </form>
</body>
</html>
