<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số nguyên thứ nhất: "));
        let b = parseInt(prompt("Nhập số nguyên thứ hai: "));

        function sothanthiet(a, b){
            let x = 0, y =0;
            for(let i=1; i<a; i++){
                if(a%i == 0) x+=i;
            }
            for(let i=1;i<b;i++){
                if(b%i==0) y+=i;
            }
            if(x==b && y==a) return true;
            return false;
        }
        if(sothanthiet(a, b)){
            alert("Hai số vừa nhập vào là cặp số thân thiết!");
        }else{
            alert("Hai số vừa nhập vào không là cặp số thân thiết!");
        }
    </script>
</body>
</html>
