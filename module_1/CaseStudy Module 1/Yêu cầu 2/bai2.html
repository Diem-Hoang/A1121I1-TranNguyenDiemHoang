<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = prompt("Nhập vào một ký tự: ");
        s = s.toLowerCase();

        switch(s){
            case "u":{
                kiemtra(s);
                break;
            }
            case "e":{
                kiemtra(s);
                break;
            }
            case "o":{
                kiemtra(s);
                break;
            }
            case "a":{
                kiemtra(s);
                break;
            }
            case "i":{
                kiemtra(s);
                break;
            }
            default:
                alert(s + " là phụ âm");
        }

        function kiemtra(s){
            alert(s + " là nguyên âm");
        }
    </script>
</body>
</html>
