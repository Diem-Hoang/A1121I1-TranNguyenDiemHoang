<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu 5 - Bài 2</title>
</head>
<body>
    <script>


        let m = parseInt(prompt("Nhap m="))
        let n = parseInt(prompt("Nhap n="))
    
        let arr = new Array()
        let s = 0
    
        for ( let i =0 ;i <m ; i++)
        {
            arr[i] = new Array()
            for( let j= 0; j< n ; j++){
                {
                    let a = parseInt(prompt("" +
                        "Nhap gia tri Arr[" + i + "]" + "[" + j + "]= "))
    
                    arr[i][j] = a;
    
                    if( check(a) == true){
                        s++;
                    }
    
    
                }
    
            }
        }
    
        alert("Có " + s + " số nguyên tố trong mảng")
    
        function  check( n) {
            let count = 0;
            if ( n < 2) return false;
            for( j = 2 ; j<=  Math.sqrt(n) ; j++ ){
                if( n % j == 0){
                    count++;
                }
            }
            if(count == 0){  return true; }
            return false;
    
        }
    </script>
</body>
</html>
