<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tạo và thao tác với mảng</title>
    <style>
        body {padding-top:50px}
     </style>
</head>
<body>
    <input type="text" id="txtValue"/>
    <input type="button" id="btnAdd" value="Add" onclick="them_phan_tu_cho_mang();" />
    <input type="button" id="btnDisplay" value="Display" onclick="hien_thi_mang();" />
    <div id="result"></div>

    <script>
        let x = 0;
        let arr = Array();

        function them_phan_tu_cho_mang(){
            arr[x] = document.getElementById("txtValue").value;
            alert("Element: " + arr[x] + " Added at index " + x);
            x++;
            document.getElementById("txtValue").value = "";
        }

        function hien_thi_mang(){
            let e = "<hr/>";
            for(let i=0; i<arr.length; i++){
                e += "Element " + i + " = " + arr[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>
</html>
