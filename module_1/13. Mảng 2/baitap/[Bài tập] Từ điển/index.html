<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ điển</title>
</head>
<body>
    <form style="text-align: center; background-color: blueviolet;" action="#" method="get">
        <label style="font-size: large;" for="nhap">Nhap tu: </label><br/>
        <input type="text" id="nhap">
        <button type="button" onclick="tra()">Tra</button>
    </form>
    <div style="text-align: center; font-size: large;" id="ketqua"></div>
</body>
</html>
<script type="text/javascript">

    let eng = ['dog','cat','milk','hello','people','year']
    let viet = ['con chó','con mèo','sữa','xin chào','con người','năm']
    let check;
    function tra() {
        let nhap = document.getElementById('nhap').value;
        for(let i = 0;i<eng.length;i++) {
        if(eng[i] === nhap) {
            document.getElementById('ketqua').innerText = viet[i];
            check = 1; 
            break;
        } 
        }
        if (check != 1) {document.getElementById('ketqua').innerText='Không tìm thấy từ cần tra!'}
    }
 
    </script>
