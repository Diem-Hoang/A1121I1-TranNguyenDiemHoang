<script>
    let num, arr = [];
    for(let i=0; i<10; i++){
        num = parseInt(prompt("Nhập số thứ " + i + ": " ));
        arr.push(num);
    }
    console.log(arr);
    document.write("Chuỗi vừa nhập là: " + arr.join(", ") + '<br/>');

    let newArr = [];
    let dem = 0;
    for(let i=0; i<10; i++){
        if(arr[i] >= 10){
            newArr.push(arr[i]);
            dem +=1;
        }
    }
    console.log(newArr);
    document.write('Có ' + dem + ' so nguyen lon hon hoac bang 10:  ' + newArr.join(', '));
</script>
