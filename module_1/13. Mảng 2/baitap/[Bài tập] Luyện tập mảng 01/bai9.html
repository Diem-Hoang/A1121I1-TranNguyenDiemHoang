<script>
    let num, a = [], b = [];
    for(let i=0; i<20; i++){
        num = parseInt(prompt('Nhap so thu ' + i + ': '));
        if(i<10){
            a.push(num);
        }else{
            b.push(num);
        }
    }
    let c = a.concat(b);
    console.log(a);
    console.log(b);
    document.write('Mang a la: ' + a.join(', ') + '<br/><hr/>');
    document.write('Mang b la: ' + b.join(', ') + '<br/><hr/>');
    document.write('Mang c la: ' + c.join(', ') + '<br/><hr/>');
</script>
