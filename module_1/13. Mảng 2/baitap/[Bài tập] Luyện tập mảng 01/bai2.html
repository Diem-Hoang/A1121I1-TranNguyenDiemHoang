<script>
    let num, arr = [];
    for(let i=0; i<10; i++){
        num = parseInt(prompt('Nhap so thu ' + i + ': '));
        arr.push(num);
    }
    console.log(arr);
    document.write('Chuoi so vua nhap vao la: ' + arr.join(', ') + '<br/>');

    let max = arr[0];
    let vitri = 0;
    for(let i=1; i<10; i++){
        if(arr[i] > max){
            max = arr[i];
            vitri = i;
        }
    }
    document.write('So lon nhat trong mang la: ' + max + ' tai vi tri thu ' + vitri + ' trong mang');
</script>
