<script>
    let num, arr = [];
    for(let i=0; i<10; i++){
        num = parseInt(prompt('Nhap so thu ' + i + ': '));
        arr.push(num);
    }
    console.log(arr);
    document.write('Chuoi so vua nhap vao la: ' + arr.join(', ') + '<br/><hr/>');

    arr.sort(function(a,b) {return b - a}) 
	document.write('Chuoi sap xep theo thu tu giam dan: ' + arr);

</script>
