<script>
    let giatri, num, arr =[];
    giatri = parseInt(prompt('Khoi tao mang ? phan tu??'));
    for(let i=0; i<giatri; i++){
        num = parseInt(prompt('Nhap phan tu thu ' + i + ':'));
        arr.push(num);
    }
    console.log(arr);
    document.write('Chuoi vua nhap vao la: ' + arr.join(', ') + '<br/><hr/>');
    document.write('Dao nguoc chuoi vua nhap: ' + arr.reverse());
</script>
