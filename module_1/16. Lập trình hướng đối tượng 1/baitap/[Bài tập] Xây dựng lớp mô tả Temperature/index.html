<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
    <script>

        class Temperature{
    
            constructor( temp ) {
                this.C = temp;
            }
    
            getCtoF()
            {
                return this.C*1.8 + 32;
            }
    
            getCtoK()
            {
                return this.C + 273.15
    
            }
    
        }
    
        let temp = new Temperature(25);

        console.log(temp.getCtoF());
        console.log(temp.getCtoK());
    
    </script>
</body>
</html>
