<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
<h1 style="text-align: center">Register Account</h1>
<form method="post" th:action="@{/register/create}" th:object="${account}">
    <div class="form-group">
        <label>First Name:</label>
        <input type="text" th:field="*{firstname}" class="form-control">
        <<span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" th:field="*{lastname}" class="form-control">
        <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
    </div>
    <div class="form-row">
            <label>Age:</label>
            <input type="text" th:field="*{age}" class="form-control">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="text" th:field="*{email}" class="form-control">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
</body>
</html>
