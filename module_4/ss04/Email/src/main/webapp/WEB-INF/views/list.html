<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Email</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<h1 style="font-family: 'Baskerville Old Face';font-size:40px; text-align: center">Email</h1>
<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">Language</th>
        <th scope="col">Page size</th>
        <th scope="col">Spam filter</th>
        <th scope="col">Signature</th>
        <th scope="col">Edit</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="emails : ${email}">
        <tr>
            <td th:text="${emails.language}"></td>
            <td th:text="${emails.page}"></td>
            <div th:if="${emails.filter}">
                <td>On</td>
            </div>
            <div th:unless="${emails.filter}">
                <td>Off</td>
            </div>
            <td th:text="${emails.signature}"></td>
            <td><a th:href="@{/email/{id}/edit(id=${emails.getId()})}">Edit</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
