<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Create Blog</h1>
    <form action="/create" method="post" th:object="${blog}">
        <table border="1">
            <tr>
                <td><input type="text" th:field="*{name}" placeholder="Enter name..."></td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{image}" placeholder="Enter image..."></td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{describe}" placeholder="Enter describe..."></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Create"/>
                </td>
            </tr>
        </table>
    </form>
    <a th:href="@{/list}">Back</a>
</body>
</html>
